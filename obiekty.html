<!DOCTYPE HTML>
<HTML lan="pl">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <style> /* Flexbox dla przycisków "Powrót" i "Next" */
       a.link-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #f06292;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.link-button:hover {
      background-color: #ec407a;
      transform: scale(1.05);
    }

    a.link-button:active {
      transform: scale(0.98);
    }

    /* --- FIXED PRZYCISK W LEWYM DOLNYM ROGU --- */
    .fixed-back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #f06292;
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
      z-index: 1000;
    }

    .fixed-back:hover {
      background-color: #ec407a;
      transform: scale(1.05);
    }

        .fiksed-back {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f06292;
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
      z-index: 1000;
    }

    .fiksed-back:hover {
      background-color: #ec407a;
      transform: scale(1.05);
    }</style>

      <div class="buttons">
        <a class="fixed-back" href="index.html"> 🠔 Powrót</a>
        <a class="fiksed-back" href="HTML.html">Next 🠖</a>

<p>The fontsize() method is deprecated in JavaScript.</p>
<p>Use a style attribute instead:</p>

<p id="demo2"></p>

<script>
let tekst = "Hello World!";
let wynik = text.fontsize(18);
document.getElementById("demo1").innerHTML = wynik;

wynik = "<span style='font-size:64px'>" + tekst + "</span>";
document.getElementById("demo2").innerHTML = wynik;
</script>
    </div>
