<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytowalne elementy</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #cc2c7a;
        }

        button {
            background-color: #ff99cc;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #cc2c7a;
            margin: 5px;
        }

        #box {
            margin-top: 20px;
        }

        .item {
            background-color: #ffb3d9;
            margin: 5px;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        .selected {
            border: 2px solid #cc2c7a;
        }

        #info {
            color: #cc2c7a;
        }
    </style>
</head>
<body>

    <h1>RÃ³Å¼owa strona z edycjÄ… ðŸ’—</h1>

    <!-- Dodawanie -->
    <input type="text" id="addInput" placeholder="Wpisz tekst elementu">
    <button onclick="addElement()">Dodaj element</button>

    <p id="info">Kliknij element, aby go edytowaÄ‡</p>

    <!-- Edycja -->
    <input type="text" id="editInput" placeholder="Edytuj wybrany element">
    <button onclick="editElement()">Edytuj</button>

    <br>
    <button onclick="removeElement()">UsuÅ„ ostatni</button>

    <div id="box"></div>

    <script>
        const box = document.getElementById("box");
        const addInput = document.getElementById("addInput");
        const editInput = document.getElementById("editInput");
        const info = document.getElementById("info");

        let selectedElement = null;

        // document.createElement()
        function addElement() {
            if (addInput.value === "") return;

            const newDiv = document.createElement("div");
            newDiv.className = "item";
            newDiv.textContent = addInput.value;

            newDiv.onclick = function () {
                selectElement(newDiv);
            };

            box.appendChild(newDiv);
            addInput.value = "";
        }

        // wybieranie elementu
        function selectElement(element) {
            if (selectedElement) {
                selectedElement.classList.remove("selected");
            }

            selectedElement = element;
            selectedElement.classList.add("selected");
            editInput.value = selectedElement.textContent;
        }

        // edycja elementu
        function editElement() {
            if (selectedElement && editInput.value !== "") {
                selectedElement.textContent = editInput.value;
            }
        }

        // removeChild()
        function removeElement() {
            if (box.lastChild) {
                box.removeChild(box.lastChild);
            }
        }

        // keypress
        addInput.addEventListener("keypress", function (event) {
            info.textContent = "WciÅ›niÄ™to klawisz: " + event.key;
        });

        // keyup
        addInput.addEventListener("keyup", function () {
            info.textContent = "Tekst dodawania: " + addInput.value;
        });
    </script>

</body>
</html>
