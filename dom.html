<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytowalne elementy</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #cc2c7a;
        }

        button {
            background-color: #ff99cc;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #cc2c7a;
        }

        #box {
            margin-top: 20px;
        }

        .item {
            background-color: #ffb3d9;
            margin: 5px;
            padding: 10px;
            border-radius: 6px;
        }

        #info {
            color: #cc2c7a;
        }
    </style>
</head>
<body>

    <h1>Dodawanie wÅ‚asnych elementÃ³w ðŸ’—</h1>

    <input type="text" id="textInput" placeholder="Wpisz tekst elementu" />
    <p id="info">Zacznij pisaÄ‡...</p>

    <br>
    <button onclick="addElement()">Dodaj element</button>
    <button onclick="removeElement()">UsuÅ„ ostatni</button>

    <div id="box"></div>

    <script>
        const box = document.getElementById("box");
        const input = document.getElementById("textInput");
        const info = document.getElementById("info");

        // document.createElement()
        function addElement() {
            if (input.value === "") return;

            const newDiv = document.createElement("div");
            newDiv.className = "item";
            newDiv.textContent = input.value;

            box.appendChild(newDiv);
            input.value = "";
        }

        // removeChild()
        function removeElement() {
            if (box.lastChild) {
                box.removeChild(box.lastChild);
            }
        }

        // keypress
        input.addEventListener("keypress", function(event) {
            info.textContent = "Piszesz: " + event.key;
        });

        // keyup
        input.addEventListener("keyup", function() {
            info.textContent = "Aktualny tekst: " + input.value;
        });
    </script>

</body>
</html>
