<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Prosta strona JS</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #cc2c7a;
        }

        button {
            background-color: #ff99cc;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        #box {
            margin-top: 20px;
        }

        .item {
            background-color: #ffb3d9;
            margin: 5px;
            padding: 10px;
            border-radius: 6px;
        }

        input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #cc2c7a;
        }
            .fixed-back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #f06292;
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
      z-index: 1000;
    }

    .fixed-back:hover {
      background-color: #ec407a;
      transform: scale(1.05);
    }
    </style>
</head>
<body>

    <h1>DOM</h1>

    <input type="text" id="textInput" placeholder="Napisz co≈õ..." />
    <p id="info">Naci≈õnij klawisz</p>

    <br>
    <button onclick="addElement()">Dodaj element</button>
    <button onclick="removeElement()">Usu≈Ñ element</button>

    <div id="box"></div>

    <script>
        const box = document.getElementById("box");
        const input = document.getElementById("textInput");
        const info = document.getElementById("info");

        // document.createElement()
        function addElement() {
            const newDiv = document.createElement("div");
            newDiv.className = "item";
            newDiv.textContent = "Nowy element üå∏";
            box.appendChild(newDiv);
        }

        // removeChild()
        function removeElement() {
            if (box.lastChild) {
                box.removeChild(box.lastChild);
            }
        }

        // keypress
        input.addEventListener("keypress", function(event) {
            info.textContent = "Wci≈õniƒôto klawisz: " + event.key;
        });

        // keyup
        input.addEventListener("keyup", function() {
            info.textContent = "Pu≈õci≈Çe≈õ klawisz ";
        });
    </script>
     <div class="value">
      Warto≈õƒá: <span id="sliderValue">50</span>
    </div>
 

  <script>
    const slider = document.getElementById("slider");
    const output = document.getElementById("sliderValue");

    slider.addEventListener("input", () => {
      output.textContent = slider.value;
    });
  </script>

</body>
</html>
