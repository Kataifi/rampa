<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
  </head>
<body>

<p>Select a new car from the list.</p>

<select id="mySelect" onchange="myFunction()">
  <option value="jabłko">Jabłko</option>
  <option value="banan">Banan</option>
  <option value="truskawka">Truskawka</option>
  <option value="malina">Malina</option>
</select>

<p>When you select a new fruit, a function is triggered which outputs the value of the selected fruit.</p>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("mySelect").value;
  document.getElementById("demo").innerHTML = "You selected: " + x;
}
</script>

</body>
</html>
