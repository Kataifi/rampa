<!DOCTYPE HTML> 
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Różowy Motyw</title>
    <style>
      body {
        background-color: #ffe6f0; /* Jasnoróżowe tło */
        color: #99004d; /* Głęboki róż do tekstu */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 30px;
      }

      p {
        background-color: #ffb3d9; /* jaśniejszy róż dla pola tekstowego */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ff66b3;
        font-size: 18px;
        line-height: 1.6;
      }
        button {
        background-color: #ff66b3;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s;
        margin-bottom: 20px;
      }

      button:hover {
        background-color: #e60073;
      }
    </style>
  </head>
  <body>
 <button onclick="pokazWyniki()">Pokaż wyniki parseInt</button>
    <p id="demo">Kliknij przycisk powyżej, aby zobaczyć wyniki.</p>

    <script>
      function pokazWyniki() {
        document.getElementById("demo").innerHTML =
          parseInt("10") + "<br>" +
          parseInt("10.00") + "<br>" +
          parseInt("10.33") + "<br>" +
          parseInt("34 45 66") + "<br>" +
          parseInt("   60   ") + "<br>" +
          parseInt("40 years") + "<br>" +
          parseInt("He was 40");
      }
    </script>

    
    <button onclick="pokazWynik()">ParseFloat</button>
    <p id="demo">Kliknij przycisk powyżej, aby zobaczyć wyniki.</p>
    <script>
      function pokazWynik() {
      document.getElementById("demo").innerHTML += "<br><br>" +
        parseFloat(10) + "<br>" +
        parseFloat("10.00") + "<br>" +
        parseFloat("10.33") + "<br>" +
        parseFloat("34 45 66") + "<br>" +
        parseFloat("He was 40");
      }
    </script>

</html>
