<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Instrukcje JS - R√≥≈ºowa Strona Z≈ÅOMKA z Jednoro≈ºcami!</title>
    <style>
        body {
            background-color: #ffe6f0;
            color: #800040;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }

        h1 {
            color: #cc007a;
        }

        pre {
            background-color: #ffd6eb;
            padding: 15px;
            border: 2px dashed #ff66b3;
            border-radius: 10px;
            white-space: pre-wrap;
        }

        button {
            background-color: #ff66b3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e60073;
        }

        /* Animacja wybuchajƒÖcych jednoro≈ºc√≥w */
        @keyframes explosion {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        .unicorn {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50px;
            height: 50px;
            background: url('https://media.giphy.com/media/6goXlntgkocwM/giphy.gif') no-repeat center;
            background-size: contain;
            animation: explosion 2s ease-out forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>üî• Instrukcje Warunkowe i Pƒôtle w JavaScript (Z≈ÅOMEK style) z Jednoro≈ºcami!</h1>

    <h2>if...else</h2>
    <pre id="if-else"></pre>

    <h2>switch</h2>
    <pre id="switch"></pre>

    <h2>for</h2>
    <pre id="for"></pre>

    <h2>while</h2>
    <pre id="while"></pre>

    <h2>do...while</h2>
    <pre id="do-while"></pre>

    <button onclick="pokazKod()">Poka≈º Kod i WYBUCH Jednoro≈ºca! üî•ü¶Ñ</button>

    <script>
        function pokazKod() {
            // if...else
            let liczba = 10;
            let wynikIfElse = '';
            if (liczba > 5) {
                wynikIfElse = "Liczba jest wiƒôksza ni≈º 5";
            } else {
                wynikIfElse = "Liczba jest mniejsza lub r√≥wna 5";
            }
            document.getElementById("if-else").textContent = wynikIfElse;

            // switch
            let dzien = "wtorek";
            let wynikSwitch = '';
            switch (dzien) {
                case "poniedzia≈Çek":
                    wynikSwitch = "Dzi≈õ jest poniedzia≈Çek";
                    break;
                case "wtorek":
                    wynikSwitch = "Dzi≈õ jest wtorek";
                    break;
                case "≈õroda":
                    wynikSwitch = "Dzi≈õ jest ≈õroda";
                    break;
                default:
                    wynikSwitch = "Inny dzie≈Ñ tygodnia";
                    break;
            }
            document.getElementById("switch").textContent = wynikSwitch;

            // for
            let wynikFor = '';
            for (let i = 1; i <= 5; i++) {
                wynikFor += "Iteracja nr " + i + "\n";
            }
            document.getElementById("for").textContent = wynikFor;

            // while
            let wynikWhile = '';
            let i = 1;
            while (i <= 5) {
                wynikWhile += "Iteracja while nr " + i + "\n";
                i++;
            }
            document.getElementById("while").textContent = wynikWhile;

            // do...while
            let wynikDoWhile = '';
            let j = 1;
            do {
                wynikDoWhile += "Iteracja do...while nr " + j + "\n";
                j++;
            } while (j <= 5);
            document.getElementById("do-while").textContent = wynikDoWhile;

            // Wybuch jednoro≈ºca
            createUnicornExplosion();
            console.log("‚úÖ Kod wykonany. Zajrzyj na stronƒô i konsolƒô üîß");
        }

        // Funkcja tworzƒÖca wybuch jednoro≈ºca
        function createUnicornExplosion() {
            const unicorn = document.createElement("div");
            unicorn.classList.add("unicorn");
            document.body.appendChild(unicorn);

            // Ustawienie randomowego miejsca na ekranie
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            unicorn.style.left = `${randomX}px`;
            unicorn.style.top = `${randomY}px`;

            // Usuwanie jednoro≈ºca po animacji
            setTimeout(() => {
                unicorn.remove();
            }, 2000); // Animacja trwa 2 sekundy
        }
    </script>

</body>
</html>
