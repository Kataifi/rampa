<!DOCTYPE HTML>
<HTML lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Strona z przyciskami</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #fce4ec; /* Jasnoróżowe tło */
        margin: 0;
        padding: 0;
        color: #4a148c; /* Ciemnoróżowy tekst */
      }

      .container {
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff; /* Białe tło kontenera */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* Nagłówki */
      h1 {
        font-size: 2em;
        color: #880e4f; /* Ciemniejszy różowy kolor dla nagłówka */
        margin-bottom: 20px;
      }

      /* Stylowanie przycisków */
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px; /* Odstęp między przyciskami */
      }

      button {
        padding: 12px 20px;
        font-size: 1.1em;
        color: white;
        background-color: #e91e63; /* Jasnoróżowy kolor przycisków */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #c2185b; /* Ciemniejszy różowy na hover */
      }

      /* Dodatkowy styl dla linków w razie potrzeby */
      a {
        color: #e91e63;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
        color: #c2185b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Witaj na stronie!</h1>
      <p>Wybierz jedną z opcji poniżej:</p>
      <div class="buttons">
        <a href="index.html"><button>Powrót</button></a>
        <a href="HTML.html"><button>Next</button></a>
      </div>
    </div>
  </body>
</HTML>
