<!DOCTYPE HTML>
<HTML lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Strona z przyciskami i opcjami</title>
    <style>
      /* Globalne style */
      body {
        font-family: Arial, sans-serif;
        background-color: #fce4ec; /* Jasnoróżowe tło */
        margin: 0;
        padding: 0;
        color: #4a148c; /* Ciemnoróżowy kolor tekstu */
      }

      .container {
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff; /* Białe tło dla kontenera */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* Stylowanie nagłówków */
      h2 {
        color: #880e4f; /* Ciemniejszy różowy dla nagłówków */
        margin-bottom: 20px;
        text-align:left;
      }

      /* Stylowanie przycisków i linków */
      a {
        display: inline-block;
        padding: 12px 20px;
        margin: 10px;
        font-size: 1.1em;
        color: white;
        background-color: #e91e63; /* Jasnoróżowy kolor przycisków */
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        text-align:left;
      }

      a:hover {
        background-color: #c2185b; /* Ciemniejszy różowy na hover */
      }

      /* Flexbox dla przycisków "Powrót" i "Next" */
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px; /* Odstęp między przyciskami */
      }

      /* Stylowanie listy */
      ul {
        text-align: left;
        padding-left: 40px;
      }

      li {
        margin: 10px 0;
        color: black;
      }

      /* Stylowanie dla okien dialogowych */
      .dialog-link {
        margin-top: 20px;
        font-size: 1.2em;
        color: #e91e63;
      }

      .dialog-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
