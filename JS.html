<!DOCTYPE HTML>
<HTML lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Strona z przyciskami i opcjami</title>
    <style>
      /* Globalne style */
      body {
        font-family: Arial, sans-serif;
        background-color: #fce4ec; /* Jasnoróżowe tło */
        margin: 0;
        padding: 0;
        color: #4a148c; /* Ciemnoróżowy kolor tekstu */
      }

      .container {
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff; /* Białe tło dla kontenera */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* Stylowanie nagłówków */
      h2 {
        font-size: 1.8em;
        color: #880e4f; /* Ciemniejszy różowy dla nagłówków */
        margin-bottom: 20px;
        text-align: center;
      }

      /* Stylowanie przycisków i linków */
      a {
        display: inline-block;
        padding: 12px 20px;
        margin: 10px;
        font-size: 1.1em;
        color: white;
        background-color: #e91e63; /* Jasnoróżowy kolor przycisków */
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #c2185b; /* Ciemniejszy różowy na hover */
      }

      /* Flexbox dla przycisków "Powrót" i "Next" */
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px; /* Odstęp między przyciskami */
      }

      /* Stylowanie listy */
      ol {
        text-align: left;
        padding-left: 40px;
      }

      li {
        margin: 10px 0;
      }

      /* Stylowanie dla okien dialogowych */
      .dialog-link {
        margin-top: 20px;
        font-size: 1.2em;
        color: #e91e63;
      }

      .dialog-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Przyciski Powrót i Next obok siebie -->
      <div class="buttons">
        <a href="index.html">Powrót</a>
        <a href="HTML.html">Next</a>
      </div>

      <!-- Lista z opcjami -->
      <ol>
        <li><a href="consolelog.html">Console.log</a></li>
        <li><a href="documentWrite.html">Document.write</a></li>
        <li><a href="windowAlert.html">Window.alert</a></li>
        <li><a href="innerhtml.html">InnerHTML</a></li>
        <h2>Zmienne</h2>
        <li><a href="const.html">Const</a></li>
        <li><a href="var.html">Var</a></li>
        <li><a href="let.html">Let</a></li>
        <h2>Operatory</h2>
        <li><a href="operatory.html">Operatory</a></li>
      </ol>

      <h2>OKNA DIALOGOWE</h2>

      <!-- Linki do okien dialogowych -->
      <div class="dialog-link">
        <ol>
        <li><a href="confirm.html">Confirm</a><br></li>
        <li><a href="prompt.html">Prompt</a></li>
        </ol>
      </div>
    </div>
  </body>
</HTML>
