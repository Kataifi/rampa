    <h1>Operatory arytmetyczne</h1>
    <script>
    let a = 3;
let b = 15;


document.write("Dodawanie:", a + b)  "<br>";


document.write("Odejmowanie:", a - b); 


document.write("Mno≈ºenie:", a * b);

document.write("Reszta z dzielenia:", a % b);  

    </script>
