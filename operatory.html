<!DOCTYPE HTML>
<HTML lang="pl">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Operatory arytmetyczne</h1>
    <div id="1"></div>
    <script>
    let a = 3;
let b = 15;


document.getElementById("1").innerHTML = `("Dodawanie:", a + b)  <br>`;


document.write("Odejmowanie:", a - b)  +"<br>"; 


document.write("Mno≈ºenie:", a * b)  "<br>"; 


document.write("Dzielenie:", a / b)  "<br>";  

document.write("Reszta z dzielenia:", a % b) "<br>";  

    </script>
  </body>
</HTML>
