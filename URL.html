<!DOCTYPE HTML>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Linki - JavaScript</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe4ec; /* Jasny r√≥≈º */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #880e4f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff0f5;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #ad1457;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    a.link-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #f06292;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.link-button:hover {
      background-color: #ec407a;
      transform: scale(1.05);
    }

    a.link-button:active {
      transform: scale(0.98);
    }

    /* --- FIXED PRZYCISK W LEWYM DOLNYM ROGU --- */
    .fixed-back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #f06292;
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
      z-index: 1000;
    }

    .fixed-back:hover {
      background-color: #ec407a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üíñ Przydatne linki do JavaScript üíñ</h1>
    <ul>
      <li><a class="link-button" href="https://poradnik-js.kodilla.com/" target="_blank">Poradnik JavaScript (Kodilla)</a></li>
    </ul>
  </div>

  <!-- Przycisk powrotu FIXED -->
  <a class="fixed-back" href="index.html">‚Üê Powr√≥t</a>

</body>
</html>
