<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pink Slider & Lightbox</title>

  <style>
    :root {
      --pink-1: #ffe4ef;
      --pink-2: #ffb6d5;
      --pink-3: #ff7eb3;
      --pink-4: #ff4d9d;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--pink-1), var(--pink-2));
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: var(--white);
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(255, 77, 157, 0.25);
      text-align: center;
      max-width: 380px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: var(--pink-4);
    }

    /* IMAGE */
    .image-wrapper img {
      width: 100%;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 10px 25px rgba(255, 126, 179, 0.35);
    }

    .image-wrapper img:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 30px rgba(255, 77, 157, 0.45);
    }

    /* SLIDER */
    input[type="range"] {
      width: 100%;
      margin-top: 25px;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 5px;
      background: linear-gradient(to right, var(--pink-3), var(--pink-4));
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--white);
      border: 4px solid var(--pink-4);
      cursor: pointer;
      transition: transform 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.15);
    }

    /* LIGHTBOX */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(255, 77, 157, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
      animation: zoomIn 0.3s ease;
    }

    .close {
      position: absolute;
      top: 25px;
      right: 35px;
      font-size: 34px;
      color: var(--white);
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); }
      to { transform: scale(1); }
    }
     .fixed-back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #f06292;
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
      z-index: 1000;
    }

    .fixed-back:hover {
      background-color: #ec407a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸŒ¸ Pink Gallery ðŸŒ¸</h2>

    <div class="image-wrapper">
      <img id="image" src="https://picsum.photos/id/1015/600/400">
    </div>

    <input type="range" min="0" max="2" value="0" id="slider">
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <img id="lightboxImg">
  </div>

  <script>
    const images = [
      "https://picsum.photos/id/1015/600/400",
      "https://picsum.photos/id/1016/600/400",
      "https://picsum.photos/id/1018/600/400"
    ];

    const slider = document.getElementById("slider");
    const image = document.getElementById("image");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const close = document.getElementById("close");

    slider.addEventListener("input", () => {
      image.src = images[slider.value];
    });

    image.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = image.src;
    });

    close.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });
  </script>

</body>
</html>
