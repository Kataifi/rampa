<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Instrukcje JS - Różowa Strona ZŁOMKA</title>
    <style>
        body {
            background-color: #ffe6f0;

        }

</head>
<body>

    <h1>🔥 Instrukcje Warunkowe i Pętle w JavaScript (ZŁOMEK style)</h1>

    <h2>if...else</h2>
    <pre id="if-else"></pre>

    <h2>switch</h2>
    <pre id="switch"></pre>

    <h2>for</h2>
    <pre id="for"></pre>

    <h2>while</h2>
    <pre id="while"></pre>

    <h2>do...while</h2>
    <pre id="do-while"></pre>

    <button onclick="pokazKod()">Pokaż Kod w Konsoli 🔍</button>

    <script>
        function pokazKod() {
            // if...else
            let liczba = 10;
            let wynikIfElse = '';
            if (liczba > 5) {
                wynikIfElse = "Liczba jest większa niż 5";
            } else {
                wynikIfElse = "Liczba jest mniejsza lub równa 5";
            }
            document.getElementById("if-else").textContent = wynikIfElse;
            
            function pokazKod() {
            // if...else
            let liczba = 10;

                 function pokazKod() {
            // if...else
            let liczba = 10;
            let wynikIfElse = '';
            ? (liczba > 5) {
                wynikIfElse = "Liczba jest większa niż 5";
            } else {
                wynikIfElse = "Liczba jest mniejsza lub równa 5";
            }
            document.getElementById("if-else").textContent = wynikIfElse;

            // switch
            let dzien = "wtorek";
            let wynikSwitch = '';
            switch (dzien) {
                case "poniedziałek":
                    wynikSwitch = "Dziś jest poniedziałek";
                    break;
                case "wtorek":
                    wynikSwitch = "Dziś jest wtorek";
                    break;
                case "środa":
                    wynikSwitch = "Dziś jest środa";
                    break;
                default:
                    wynikSwitch = "Inny dzień tygodnia";
                    break;
            }
            document.getElementById("switch").textContent = wynikSwitch;

            // for
            let wynikFor = '';
            for (let i = 1; i <= 5; i++) {
                wynikFor += " nr " + i + "\n";
            }
            document.getElementById("for").textContent = wynikFor;

            // while
            let wynikWhile = '';
            let i = 1;
            while (i <= 5) {
                wynikWhile += " while nr " + i + "\n";
                i++;
            }
            document.getElementById("while").textContent = wynikWhile;

            // do...while
            let wynikDoWhile = '';
            let j = 1;
            do {
                wynikDoWhile += " do...while nr " + j + "\n";
                j++;
            } while (j <= 5);
            document.getElementById("do-while").textContent = wynikDoWhile;

            console.log(" Kod wykonany. Zajrzyj na stronę i konsolę ");
        }
    </script>

</body>
</html>
